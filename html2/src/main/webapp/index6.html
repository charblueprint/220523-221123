<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge,chrome=1">
<title>사이트 전체 레이아웃</title>
<style>
body { margin: 0; padding: 0;} 
span{ display: block; }
ul,ol { list-style: none; margin: 0; padding: 0; }
.top {
	width: 1200px;
	height: 80px;
	background-color: #ccc;
	margin: 0 auto;
} /*position: absolute 인 경우에는 margin: 0 auto가 듣지 않는다!*/
.top_span{ height: 40px; }
.top_ol{ background-color: red; width: 300px; height: 40px; float: right; }
.top_li{ width: 75px; height: 40px; text-align: center; line-height: 40px; float: left; font-size: 12px; }
.menu{ }
.top_li{ }

</style>
</head>
<body>
	<!-- 최상단(로그인~고객센터) -->
	<div class="top">
		<span class="top_span"> 
			<ul>
				<li> </li>
			</ul>
		</span>
	</div>
	<!-- 상단 메뉴 파트 -->
	<div class="menu">
		<ol class="top_ol">
			<li class="top_li"> HOME</li>
			<li class="top_li"> LOGIN</li>
			<li class="top_li"> MEMBER</li>
			<li class="top_li"> CUSTOMER</li>
		</ol>
	</div>

</body>
</html>
