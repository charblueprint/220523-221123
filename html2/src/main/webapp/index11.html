<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML5일차 HTML5.0+CSS3.0</title>
<link rel="stylesheet" type="text/css" href="./index11.css?v=1"/>
</head>
<body>
<header class="header_css"> 
<div class="header_div"> 
</div>
</header> <!-- header : 최상단에 사용하는 코드로써 무조건 한번만 사용합니다.-->
<nav class="nav_css"> </nav> <!-- 대메뉴,소메뉴 사용합니다. -->
<main class="main_css"> <!-- 배너, 상품출력, 각종컨텐츠 -->
<section class="section_1"> </section> <!-- 배너 -->
<section class="section_2"> 
<aside class="aside_left"> </aside><!-- 왼쪽 컨텐츠(독립성) -->
<article class="article_right"> </article> <!-- 오른쪽 컨텐츠(독립성) -->
</section> <!-- 각종 컨텐츠 -->
<article class="article_banner"> </article> <!-- 이벤트 광고배너 -->
<figure class="notice"> </figure> <!-- figure : 문서, 이미지, 다이어그램등 독립적으로 사용 -->
</main>
<footer class="copyright"></footer> <!-- Copyright쓰는데 사용 -->
</body>
</html>
