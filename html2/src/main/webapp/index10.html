<!DOCTYPE html>

<title>HTML 4일차 외부 css 파일 가져오기</title>

<body>
	<div class="box"> </div>
	<div class="box2"> </div>
	<br>
	<img src="./rocket_launch.png" style="width: 10px; height: 10px; background-color: orange;">
	<!-- png는 용량이 적지만 크기를 키우면 화질이 깨지고 색깔도 바꿀 수 없음 -->
	<img src="./rocket_launch.svg" style="width: 10px; height: 10px; background-color: orange;">
	<!-- svg: 벡터 그래픽+ XML 기반 / 용량이 크지만 크기를 키워도 화질이 깨지지 않고 색깔 변경도 가능하다 
		 svg의 배경색 변경은 fill이라는 속성을 이용합니다.(XML쪽 용어임) -->
</body>
</html>
