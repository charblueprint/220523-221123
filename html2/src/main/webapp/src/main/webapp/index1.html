<html>
<!-- html -->
<head>
<!-- head : js, meta, link 태그가 적용됨. 엔진을 로드하는 파트 -->
<meta charset="UTF-8">
<!-- 언어셋 : euc_(혹은 -도 가능)kr(한국어)/ euc_jp(일본어) -->
<title>HTML1.0 1일차</title>
<!-- 브라우저 탭 이름을 말합니다. -->
</head>
<!-- br: 한줄 내림 -->
<body>
	홍길동
	<br>
	<b> 이순신 </b>
	<!-- b: Bold의 약자 -->
	<br>
	<u> <b> 유관순</b>님 환영합니다.
	</u>
	<!-- u : underline -->
	<br> 적립금은
	<i>5000원입니다.</i>
	<!-- i : italic -->
	<br> 웹사이트 현재
	<font color="blue" size="5">공사 중입니다.</font>
	<br>
	<!-- font 태그 : 문자크기, 폰트체, 색상등을 변경하는데 사용 -->
	<!-- color(속성) 색상, size(크기) 1~7 -->

	<font color="red">[긴급공지]</font> 현대카드 결제가 현재
	<u>시스템 장애</u>로 수정 중입니다.
	<br> <br>
	홍 길 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;동
	<!-- &nbsp : 공란을 만들때 사용합니다. 실제로 space 바로 공란 만드는 것은 한번밖에 인정되지 않습니다 -->

</body>


</html>
