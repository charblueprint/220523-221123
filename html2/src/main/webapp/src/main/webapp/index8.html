<html>
<head>
<meta charset="EUC-KR">
<title>응용문제 1번</title>
</head>
<body>
	<form method="post" action="https://naver.com">
		<table border="1" width="550" height="40" cellspacing="1"
			cellpadding="1">
			<tr>
				<td>
					<b> 아이디 </b>
				</td>
				<td width="300" align="center">
					<input type="text" style="width: 280; height: 30;" tabindex="1">
					<!-- tabindex : 커서가 TAB키를 누를 때 이동하는 순서를 정하는 속성 -->
				</td>
				<td rowspan="2" align="center" width="150" height="80">
					<input type="submit" value="로그인" style="width: 130; height: 70;" tabindex="3">
				</td>
			</tr>
			<tr>
				<td>
					<b>패스워드</b>
				</td>
				<td align="center">
					<input type="password" style="width: 280; height: 30;" tabindex="2">
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<input type="checkbox"> 자동 로그인
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
