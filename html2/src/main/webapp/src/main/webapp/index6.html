<html>
<head>
<meta charset="EUC-KR">
<title>HTML3.0 기본태그2</title>
</head>
<body>
	<select>
		<!-- select : 일반적으로 선택 태그라고 하며, 사용자가 범위 안의 내용을 선택 할 때 사용합니다.
		 select - option : 부모 태그 - 자식 태그 
		 option : 선택할 옵션을 추가 할 때 옵션 하나당 option을 붙여 사용한다.-->
		<option>SKT</option>
		<option>LG U+</option>
		<option>KT</option>
		<option>알뜰폰</option>
	</select>
	<br>
	<br>
	<textarea cols="50" rows="10"> 
		이용약관
	</textarea>
	<!-- textarea : 사용자가 많은 양의 내용을 입력하고자 할때 사용합니다. 
		이 textarea의 경우 태그 사이에 적힌 모든 글자를 출력하기 때문에 주석을 달면 안됩니다. -->
	<br>
	<form method ="post" action="https://naver.com">
	<!-- form을 전송하는 두가지 방법 : post, get -->
	<input type="text">
	<br>
	<input type="checkbox">sms 수신동의
	<br>
	<input type="password">
	<br>
	<input type="button" value="전송" onclick="abc()">
	<input type="submit" value="전송2">
	<br>
	<input type="reset" value="취소">
	</form>
	<!-- form : 사용자가 입력한 데이터를 전송 할 때 사용합니다. submit과 reset는 form안에서 사용됩니다.
		 submit : 내용을 전송하는데 사용되며, 키보드 엔터를 누를 경우 작동이 됩니다.
		 참고로 button과 동일해 보이지만 button은 form과는 연관이 없으며 클릭으로 진행이 됩니다.  
		 reset : 내용을 초기화 합니다. -->
	<br>
</body>
<script>
function abc(){
location.href="https://nate.com"}
</script>

</html>
