<!DOCTYPE html> <!-- HTML5 사용한다는 뜻 -->
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
<!-- viewpoint를 사용한 이유는 모바일 웹에서도 사용할 수 있도록 하기 위함입니다. -->
<title> HTML 4일차 HTML5.0 + CSS 3.0</title>
<link rel="stylesheet" type="text/css" href="./index7.css?v=2022071201"/>
<!-- link: css파일을 로드하기 위해서 사용된 태그입니다. -->
</head>
<body>
<!-- label : span태그의 업그레이드 버전 / 그 흔히 글자만 눌러도 체크되는 사이트들 알지? 그때 쓰는 태그얌 
			for: label의 속성이며 input type 태그 속성에서 id를 이용하여 핸들링 할 수 있습니다.
			우리는 속성을 붙어야지만 구분가능한 태그를 마크업이라고 부릅니다!!-->
<label class="box"></label>
<input type="checkbox" id="ck"> <label for="ck"> 자동 로그인 </label> <br>
<input type="radio" name="a" id="a1"><label for="a1"> 동의함 </label>
<input type="radio" name="a" id="a2"><label for="a2"> 동의함 </label><br>
<!-- text에 list라는 속성이 추가되어 datalist와 연결이 가능하게 됩니다. -->
<!-- datalist는 select의 업그레이드 태그입니다. -->
<input type="text" list="serach">
<datalist id="serach"> 
	<option>MYSQL</option>
	<option>MSSQL</option>
	<option>JAVA</option>
	<option>HTML</option>
	<option>CSS</option>
</datalist>
</body>
</html>
