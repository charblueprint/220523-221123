<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML4일차 HTML5.0 + CSS 3.0(비디오태그)</title>
</head>
<body>
<!-- 
controls : 비디오 기본 도구들을 사용함
muted : 음소거로 실행
autoplay : 자동실행
loop : 반복실행 
poster: 썸네일 이미지 적용
track 태그 : video 보조 역할을 하는 자막 태그입니다. 
※ autoplay시 아이폰, 사파리, chrome에서 muted가 없으면 autoplay가 안됨-->
<video poster="./다운로드.jpg" controls muted>
	<source src="./videoplayback.mp4" type="video/mp4">
	<track kind="subtitles" src="" srcling="en" label="English">
	<track kind="subtitles" src="" srcling="ko" label="Korea">
</video>
</body>
</html>
