<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript 1일차 if문</title>
<script>
	//NaN : Not a Number
	//undefined : 값이 없는 변수값을 의미합니다.
	var a = "홍길동";
	var b = 10;
	var z;
	var c = a * z;
	console.log(c);
	//javascript에는 method, class는 없지만 함수는 존재한다.
	var name = "이순신"
	if(name!="이순신"){
		console.log("해당 사용자는 가입되지 않았습니다.");
	} else{
		console.log("반갑습니다.");
	}
	
	var num = 116;
	if(num%2==0){
		console.log("짝수입니다.");
	} else {
		console.log("홀수입니다.");
	}
</script>
</head>
<body>

</body>
</html>
