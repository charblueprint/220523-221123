<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Javascript 3일차 2차배열 사용법</title>
<script>
	/*2차배열을 생성하는 3가지 방법*/
	
	//1. 체스배열[][]
	var a = [ [ "홍길동", "이순신" ], [ "hong", "lee" ] ];
	// 	console.log(a[1][1]);
	
	//2. key배열
	var b = {
		"person" : [ "홍길동", "이순신" ],
		"mid" : [ "hong", "lee" ]
	};
	// 	console.log(b.person[1]);
	var keys = Object.keys(b);
	//Object.keys : 키 이름이 있는 배열을 의미함.
	// 	console.log(keys.length);
	// 	console.log(keys);
	var keys_value = Object.values(b); //Object.values : 키에 맞는 값
	// 	console.log(keys_value);
	var keys_en = Object.entries(b); // Object.entries : 배열키와 같은 
	// 	console.log(keys_en);
	// 	console.log(keys_en[0][1]);
	console.log(b[keys[0]][1]);//-> 실무코드

	//3. 연관배열 
	var c = [ {
		"mname" : "홍길동",
		"mid" : "hong"
	}, {
		"mname" : "이순신",
		"mid" : "lee"
	} ];
	console.log(c[1]["mname"]); //배열 c에 1번칸의 키가 mname인 배열값

	//4. 복합배열
	var d = 
	[ { "mname" : [ "홍길동", "이순신" ] }, 
		{ "mid" : [ "hong", "lee" ]   } ];
	console.log(d[1]["mid"][1]);
	
	
</script>
</head>
<body>

</body>
</html>
