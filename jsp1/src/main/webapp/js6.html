<script>
function return1(k) { //해당 함수값을 받는역할(상대방이 보낸 통신값)
	var msg;
	if(k%2==0){
		msg = "짝수입니다.";
	} else{
		msg = "홀수입니다.";
	}
	return msg; //결과를 상대방 서버에 재 호출
} call1();//상대방 서버에 있는 함수 호출
</script>
