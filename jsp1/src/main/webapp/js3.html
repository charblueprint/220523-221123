<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript 2일차 반복문</title>
<script>
	var a;
	for (a = 1; a < 10; a++) { //for문 
		//console.log(a);
	}
	var w = 1;
	while (w < 10) { //while문
		//console.log(w);
		w++;
	}
	var z = 1;
	do { //do~while문
		//console.log(z);
		z++;
	} while (z < 10);
	
	var f,ff;
	for(f=2; f<10;f++){
		for(ff=1; ff<10;ff++){
			var k =f*ff;
			console.log(f+"*"+ff+"="+k);
		} 
	}
	var i,j;
	do{
		while (j<10) {
			console.log(i+"*"+j+"="+i*j);
			j++;
		}
		i++;
	} while (i<10);
</script>
</head>
<body>

</body>
</html>
