<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<title>팝업창 = js14.html </title>
<script>
function popupclose() {
	self.close();
	//self.close(); : 자신의 창을 강제종료시킬때 사용하는 함수입니다.
}
function abc(addr) {
	window.opener.document.getElementById("address").value = addr;
	//window.opener : 부모창을 지칭하게 됩니다.
	self.close();
}
</script>
</head>
<body>
<a href="javascript:void abc('서울 특별시 마포구 신촌로');">서울 특별시 마포구 신촌로</a><br>
<input type="button" value="창닫기" onclick="popclose();">
</body>
</html>
