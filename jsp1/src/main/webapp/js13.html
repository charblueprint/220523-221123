<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width inital-scale=1.0">
<title>javascript 3일차 HTML+Javascript 2</title>
<script>
	/*이 방식은 form method="get"일때만 사용가능합니다!!*/
	var a = window.location.search;
	//window.location : URL + URI 등 해당 브라우저에 대한 경로의 정보를 모두 확인할때 사용되며, 
	//부가적으로 각 파트별 적용하는 방식을 보여주게 됩니다.
	
	var data = a.split("=");
	console.log(data[1]);

	if (data[1] != "hong") {
		alert("해당 아이디는 이용하실 수 있습니다.");
	} else {
		alert("중복된 아이디 값입니다.");
	}
</script>
</head>
