<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Javascript 3일차 select</title>
<script>
	function abc(s) {
		// 	var s = document.getElementById("se");
		// 	console.log(s.value); //수동
		console.log(s); //자동
	}
</script>
</head>
<body>
<!-- onchange : option에 대한 선택값이 변경되면 바로 해당 함수를 호출합니다.
1. this(해당 태그에 대한 value) -->
	<select name="se" id="se" onchange="abc(this.value)">
		<option value="">[통신사]</option>
		<option value="SKT">SKT</option>
		<option value="KT">KT</option>
		<option value="LG">LG</option>
	</select>
</body>
</html>
