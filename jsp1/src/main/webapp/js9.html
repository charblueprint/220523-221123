<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Javascript 2일차 단어찾기</title>
<script>
	// 자바 스크립트에서는 'equals'라는 단어가 없음
	var a = "홍길동";
	var b = "홍길동";
	if (a == b) {
		console.log("해당 값이 같습니다.");
	} else {
		console.log("해당 값이 같지 않음");
	}
	var c = 10;
	var d = "10";
	console.log(typeof (d));
	if (c === d) { //==(문자든 숫자든 값이 같으면) / ===(값은 같지만 type까지 확인)
		console.log("해당 값 같음");
	} else {
		console.log("서로 다름");
	}
	var word = "홍길동님 환영합니다.";
	console.log(word.indexOf("길동")); //java의 indexOf랑 동일합니당~
</script>
