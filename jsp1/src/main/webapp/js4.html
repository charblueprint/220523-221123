<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Javascript 2일차 switch문</title>
<script>
	var a = 6;
	var msg;
	switch (a) {
	case 1:
		msg="신용카드";
		break;
	case 2:
		msg="계좌이체";
		break;
	case 3:
		msg="무통장 입금";
		break;
	default:
		msg="결제취소";
		break;
	} console.log(msg);
</script>
</head>
<body>

</body>
</html>
