<html>
<head>
<meta charset="UTF-8">
<title>HTML 1일차 HTML2.0 태그</title>
</head>
<body>
	<!-- <iframe src="https://www.nate.com/" scrolling="no" frameborder="0" width="100%" height="900"></iframe>-->
<!-- 
iframe : 외부 페이지를 현재 페이지로 load하여 출력하는 태그입니다.
width-100%: 브라우저 가로크기를 모두 사용한다는 뜻 
frameborder : iframe시 외곽선을 지울때 사용합니다. -->
<!-- table태그 : 테이블을 생성할때 제작 
tr : 한줄
td : 한칸
1.width, height를 table에 적용하는 방식
2.tr에 height를 사용하여 td의 높이를 모두 맞춤(* width는 사용하지 않습니다.)
3.td에는 width를 사용하나 첫번째 tr에 해당되는 td에만 width를 적용합니다.-->
<table border="1" width="400">
<tr height="40">
<td width="100">123</td>
<td>123</td>
<td>123</td>
</tr>
<tr height="40">
<td>123</td>
<td>123</td>
<td>123</td>
</tr>
</table>


<!-- colspan : 가로칸을 합칠 때 사용합니다. 숫자는 무조건 2부터 사용합니다.(사용하는 칸수를 입력합니다.)
	 rowspan : 세로칸을 합칠 때 사용합니다. 숫자는 무조건 2부터 사용합니다. -->
<!--  align : left,right,center 표안에 이미지, 텍스트 위치를 변경 -->
<!-- web은 기본이 left(왼쪽 정렬) -->
<table border="1" width="400" height="90" align="center">
<!-- table align : 화면
	 tr,td : align 칸 내용의 위치가 변함 -->
<tr>
<td colspan="2">1,2</td>
<td>3</td>
<td>4</td> 
</tr>
<tr>
<td colspan="3">5,6,7</td>
<td rowspan="2">8,12</td>
</tr>
<tr>
<td>9</td>
<td>10</td>
<td>11</td>
</tr>
</table>

</body>

</html>
