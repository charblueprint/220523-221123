<html>
<head>
<meta charset="EUC-KR">
<title>HTML 1일차 HTML3.0 신규태그</title>
</head>
<body>
	<input type="text">
	<!-- text : 사용자가 키보드 마우스 터치 사용할 때 쓰이는 타입 / type: 문자를 입력 받을 수 있는 속성을 의미합니다. -->
	<br>
	<input type="password">
	<!-- password : 사용자가 입력한 값을 disc모양으로 출력을 하게 됩니다. -->
	<br>
	<input type="checkbox">
	<!-- checkbox : 마우스 클릭으로 선택할때 사용하고, 아이디를 저장하여 자동 로그인하는등 사용합니다.또한 다중선택이 가능합니다. -->
	<input type="radio" name="agree">동의함
	<input type="radio" name="agree">동의 안함
	<!-- radio : 단일 선택이 가능하며 그룹화를 할때는 name으로 해당 요소들끼리 묶어서 사용합니다. --> <br>
	<input type="radio" name="payway"> 신용카드
	<input type="radio" name="payway"> 계좌이체
	<input type="radio" name="payway"> 휴대폰결제
	<br>
	<input type="button" value="로그인">
	<!-- button의 경우 value를 이용해서 버튼 내에 텍스트를 삽입할 수 있다.  -->
	<br>
	<input type="text" value="hong" readonly>
	<!-- button의 value와 text의 value와는 의미가 다른데, text의 경우에는 text 필드 안에 value값이 들어가 있는 것이다. java
	이 경우에는 이미 'hong'이라는 값이 삽입되어 있음을 알 수 있다. 이 저장된 값인 'hong'은 java로 넘어갑니다.-->
	<!-- readonly : 중복체크에 쓰이는 속성이고, 읽기전용입니다. -->	
	<input type="checkbox" checked>동의함
	<!-- checked : checkbox에서 쓰이는 속성인데, 사용자가 체크하기 이전에 미리 특정 값으로 선택되게 할 수 있다. --> 
</body>
</html>
