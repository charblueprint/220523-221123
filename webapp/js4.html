<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta meta http-equiv="Imagetoolbar" content="no">
<title>Javascript 4일차 HTML 코드 생성</title>
<script>
	var a = 0;

	//innerHTML : html 태그 및 문자를 생성할때 사용합니다.
	//innerText : 문자만 생성하게 됩니다.
	//inner는 +=를 사용하지 않을 경우 기존에 있는 태그는 모두 삭제시켜 버립니다.

	/*DOM형태*/
	function abc() {
		var b = document.getElementById("box");
		if (a < 3) {
			b.innerHTML += "<input type='text' id='mid' name='mid'>"
		}
		a++;
		/*
		b.innerHTML = "<input type='text' id='mid' name='mid'>"; 이대로 하면 
		원래의 코드가 없어지면서 <input type='text' id='mid' name='mid'>이 코드가 생성이 되는것임.
		b.innerHTML += "<input type='text' id='mid' name='mid'>"; 이렇게 하면 
		원래 코드는 남아있고 그 코드에 추가가 됨.
		 */
		//b.innerText = "홍길동"; -> 이건 되는데 
		//b.innerText = "<input type='text' id='mid' name='mid'>"; ->얘 이거 안 된다고
		//b.innerHTML = "홍길동";
	}

	/*NODE 형태*/
	function add() {
		var k = document.getElementbyId("box2");
		var obj = document.createElement("span");
		//=> .createElement() : 해당 태그를 생성하는 함수입니다.
		var text = document.createTextNode("연습");
		//=> .createTextNode() : 문자만 생성할때 사용합니다.
		obj.append(text);
		k.append(obj);

		/*
		 * .append() : 노드를 추가한다는 함수입니다. 기존 태그가 있을 경우 새로운 태그는 기존 태그 아래에 생성이 됩니다. (IE에서는 작동하지 않습니다.)
		 * .appendChild() : IE에서 사용하는 속성값 
		 obj.appendChild(text);
		 k.appendChild(obj);
		 */
	}
	function add2() {
		var i = document.ElementById("box3");
		var q = document.createElement("label");
		var text = document.createText("텍스트노드");
		q.append(text);
		i.insertBefore(q, i.firstChild); //lastChild(해당 태그안에 마지막 태그에서 적용)
	/* .insertBefore() : 원하는 위치를 조정하여 생성하는 함수
		 firstChild 태그의 가장 위에서 생성
		 lastChild 태그의 가장 아래에서 생성*/
	
	}
</script>
</head>
<body>
	<div id="box">
		<input type="button" value="생성" onclick="abc()">
	</div>
	<div id="box2">
		<input type="button" value="생성2" onclick="add()">
	</div>
	<div id="box3">
		<input type="button" value="생성3" onclick="add2()">
	</div>
</body>
</html>
