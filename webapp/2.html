<script>
	var data = 
		[ ["사과","딸기","바나나","키위","파인애플","수박","참외"], [1800,5500,4000,6000,12000,23000,8000] ];
	var url = window.location.serach;
	var array = url.spilt("&fr=");

	var product_list=""; //=> 사용자가 선택한 상품의 전체 리스트를 출력하는 변수
	var money = 0;
	while(I<array.length){
		if(I==0){
			var product1 = array.split("?fr=");
			product_list += data[I][product1[1]]+"("+data[1][product1[1]]+")";
		} else {
			product_list += data[0][array[I]]+"("+data[1][array[I]]+")";
		} 
		I++;
	}
	document.getElementById("product_nm").append(product_list);
	document.getElementById("product_total").append(money+"원");
