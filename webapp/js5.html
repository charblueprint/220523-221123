<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta meta http-equiv="Imagetoolbar" content="no">
<title>Javascript 4일차 HTML 코드 생성2</title>
</head>
<script>
	var notice = [ "2022년 5월부터 야간개장 오픈!!", "한국민속촌 귀굴 5월~11월까지 개장",
			"봄엽서 시골 여름 이벤트행사 7월~9월" ];
</script>
<style>
.notice{
	font-size: 13px; font-weight: bold; width: 150px; height: 30px; background-color: black;
	border-radius: 30px; color: white; line-height: 30px; text-align: center;
}
 </style>
<body>
	<input type="button" value="생성" onclick="abc()">
	<div id="box"></div>
	<!-- --- -->
	<br>
	<br>
	<!-- --- -->
	<fieldset>
		<legend class="notice"> 공지사항[Notice]</legend>
		<ul id="notice" >
		</ul>
	</fieldset>
</body>
<!-- Script가 html보다 아래에 있을 경우는 함수로 적용되지 않고, 즉시 실행이 필요할 경우 HTML 코드 아래에 적게 됩니다. 
이유는 HTML모든 태그가 로드된 후 javascript가 작동되도록 하기 위해서 입니다.  -->
<script>
	var id = document.getElementById("box");
	var o_ul = document.createElement("ul");
	var h = 0;
	while (h < 10) {
		var o_li = document.createElement("li");
		var text = document.createTextNode("연습" + h);
		o_li.append(text);
		o_ul.append(o_li);
		id.append(o_ul);
		h++;
	}
	//===========================================================================//
	var info = document.getElementById("notice");
	var I = 0;
	do {
		var l_li = document.createElement("li");
		var text = document.createTextNode(notice[I]);
		l_li.append(text);
		info.append(l_li);
		//=> document.getElementById("notice").append(html);
		I++;
	} while (I < notice.length);
</script>
</html>
