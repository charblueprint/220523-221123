<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Javascript 6일차 재배열(sort)+ 상수 및 변수(중복방지)</title>
<script>
	/* 1. 상수 및 변수(중복방지) */
	
	var a=5;
	var a=10;
	console.log(a);
	let b=5;
	//let b=10;
	console.log(b);
	const c = 10;
	//c=20;
	console.log(c);
	/* var : 변수명 재사용 가능 + 값 변경됨
	   let : 변수명 중복 불가 + 값 변경됨
	   const : 변수명 중복 불가 + 값 변경 X	*/
	var b1 = Number("20");
	var b2 = String(20);
	console.log(b2);
	
	function abc() {
		var n1 =document.getElementById("no1").value;
		var n2 =document.getElementById("no2").value;
		var n3 = Number(n1)+Number(n2);
		console.log(n3.toLocaleString());
		//=>toLocaleString() : 자릿수 맞춰서 콤마로 설정
	}
	
	/*2. sort */
	
	//숫자편
	var data = [5,4,7,2,9,1];
	//console.log(data.sort()); //=> 오름차순 정렬
	data.sort(function(aa, bb) {	//=> 내림차순 정렬
		return b-a;
	}); 
	
	//문자편
	var data2 = ["a","h","b","r","c"];
	//console.log(data2.sort()); //=> 오름차순 정렬
	data2.sort(function(cc, dd) {  //=> 내림차순 정렬
		//배열이 문자일 경우 임의 음수와 양수 그리고 0을 기준으로 재배치 하게 됩니다.
		if(c>d){
			return -1;
		//더 늦은 알파벳(c)을 1칸 오른쪽으로 밀어버림
		} 
		else if(c<d){
			return 1;
		}
		else {
			return 0;
		}
	});
</script>
</head>
<body>
	<input type="text" id="no1">
	<input type="text" id="no2">
	<input type="button" value="계산" onclick="abc();" >
</body>

</html>
