<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta meta http-equiv="Imagetoolbar" content="no">
<title>javascript 4일차 HTML 코드 생성</title>
<script>
	function abc() {
		/* input에는 type, name, value, className, maxLength*/
		var i = document.createElement("input");
		i.type = "text";
		i.name = "security";
		i.className = "aa";
		i.maxLength = "5";
		//=> i에 들어갈 속성들을 줄줄이 추가하는 과정!
		document.getElementById("box").append(i);
	}
</script>
<style>
.aa {
	width: 200px;
	height: 30px;
	border: 1px solid red;
}
</style>
</head>
<body>
	<div id="box">
		<input type="button" value="인증번호 생성" onclick="abc();">
	</div>
	<form id="fm", name="frm", method="get" action="./js6_1.html">
	
	<p>설문조사 시스템</p>
	<div id="poll">
		<span> [가장 어려운 과목은 무엇입니까?] </span>
	</div>
	<input type="button" value="전송" onclick="oksign()">
</body>
<script>
	function oksign() {
		if(frm.pollname.value==""){
			alert("설문조사 해당 사항을 체크 해주세요");
		} else{
			frm.submit();
		}
	}
	var ww = 0;
	var label, input, text;
	while (ww < 5) {
		label = document.createElement("label");
		input = document.createElement("input");
		input.type = "radio";
		// checkbox : checkbox 사용시 체크한 내용이 2개 이상이라 배열로 받을 때 사용합니다. 
		input.name = "pollname";
		input.value = ww + 1;
		text = document.createTextNode("설문조사" + ww);
		label.append(input);
		// 		input.append(text);
		label.append(text);
		document.getElementById("poll").append(label);
		ww++;
	}
</script>
</html>
