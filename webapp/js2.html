<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>javaScrpit 4일차 submit + button</title>
<script>
	function check() { //아이디 중복 찾기
		if(frm.mid.value==""){
			alert("아이디를 확인하세요");
			frm.mid.focus();
		} else{
			location.href="https://google.com"
		}
	} function enter() { //간편회원 등록
		if(frm.mis.value==""){
			alert("아이디를 입력하세요.");
			frm.mid.focus();
			return false;
		} else if(frm.mpass.value==""){
			alert("비밀번호를 입력하세요.");
			frm.mpass.focus();
			return false;
		} else if(frm.mtel.value==""){
			alert("휴대전화 번호를 입력하세요.");
			frm.mtel.focus();
			return false;
		} else {
			return true;
		}
	}function back() {
		if(confirm("가입을 취소하시겠습니까?")){
			//confirm : 확인, 취소 두 가지의 답변을 구분할 때 사용합니다.
			location.herf="https://daum.net";
		} else{ // 취소파트 
			location.herf="https://google.com";
		}
	}
</script>
</head>
<body>
<form name="frm" id="frm" onsubmit="return enter();" action="https://www.naver.com">
아이디 : <input type="text" name="mid" > <input type="button" value="중복확인" onclick="check();"> <br>
패스워드 : <input type="password" name="mpass"><br>
전화번호 : <input type="text" name="mtel" maxlength="11"> <br>
<input type="submit" value="간편회원가입"> <!-- submit에는 제에발 onsubmit사용하자!! -->
<input type="reset" value="가입 취소" onclick="back();">
<!-- reset :  -->
</form>
</body>
</html>
